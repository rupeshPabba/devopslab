<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    // Function to add an item and deduct the balance
    function addItem(itemName, itemPrice) {
      var balanceElement = document.getElementById("balance");
      var balance = parseFloat(balanceElement.innerHTML);
      var price = parseFloat(itemPrice);

      if (balance >= price) {
        balance -= price;
        balanceElement.innerHTML = balance.toFixed(2);

        // Display a success message
        var message = "Item added: " + itemName + " ($" + price.toFixed(2) + ")";
        document.getElementById("message").innerHTML = message;
      } else {
        // Display an error message if there's not enough balance
        document.getElementById("message").innerHTML = "Insufficient balance!";
      }
    }
  </script>
</head>
<body>
  <h1>E-commerce Website</h1>
  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>apple</td>
      <td>$100.00</td>
      <td><button onclick="addItem('apple', 100)">Add</button></td>
    </tr>
    <tr>
      <td>bannana</td>
      <td>$50.00</td>
      <td><button onclick="addItem('bannana', 50)">Add</button></td>
    </tr>
    <tr>
      <td>jackFruit</td>
      <td>$75.00</td>
      <td><button onclick="addItem('jackFruit', 75)">Add</button></td>
    </tr>
    <tr>
      <td>papaya</td>
      <td>$120.00</td>
      <td><button onclick="addItem('papaya', 120)">Add</button></td>
    </tr>
  </table>

  <p id="message"></p>
  <p>Remaining Balance: $<span id="balance">1000.00</span></p>
</body>
</html>
